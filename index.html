        function handleImageError(img) {
            img.onerror = null; // Verhindert Endlosschleife
            img.src = fallbackImage;
            img.parentElement.classList.remove('hidden'); 
        }

        /* KONFIGURATION DER LOKALEN BILDER
           Hier verknüpfen wir die Völker mit den Dateien in Ihrem 'img'-Ordner.
           Achten Sie darauf, dass die Dateinamen exakt übereinstimmen!

            langobarden: './img/langobarden.jpg'
        };

        /* Eigener Mini-Parser für KI-Texte */
        function formatText(text) {
            if (!text) return '';
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');
        }

        ];

        const routes = {

                path: [[45.5, 25.0, 375], [41.6, 26.5, 378], [40.6, 22.9, 395], [41.9, 12.5, 410], [43.6, 1.4, 418], [41.6, -4.7, 470], [39.8, -4.0, 507]],
                artifact: { img: artifacts.westgoten, title: "Adlerfibel", text: "Ein Meisterwerk der Cloisonné-Technik. Der Adler symbolisiert den Machtanspruch der gotischen Elite." }
            },
            vandalen: {
                name: "Vandalen", color: "#2563eb",
                desc: "Ein weiter Zug vom Rhein über Spanien bis nach Karthago. Errichtung einer Seemacht im Mittelmeer.",
                path: [[51.0, 17.0, 375], [50.0, 8.2, 405], [49.9, 8.2, 406], [44.8, -0.5, 409], [37.3, -5.9, 415], [35.9, -5.6, 429], [36.8, 10.1, 439], [41.9, 12.5, 455], [36.8, 10.1, 460]],
                artifact: { img: artifacts.vandalen, title: "Siliqua des Gelimer", text: "Silbermünze aus Karthago. Zeigt die fast nahtlose Übernahme römischer Herrschaftssymbole." }
            },
            hunnen: {
                name: "Hunnen", color: "#16a34a",
                desc: "Reiternomaden, deren Druck die Völkerwanderung beschleunigte. Zerfall des Reiches nach 453.",
                path: [[48.0, 43.0, 375], [47.0, 30.0, 390], [47.5, 19.0, 405], [49.0, 4.0, 451], [45.4, 10.9, 452], [47.5, 19.0, 453]],
                artifact: { img: artifacts.hunnen, title: "Zikadenfibel", text: "Symbol der Wiedergeburt aus der asiatischen Steppe. Ein klarer Marker für die östliche Herkunft." }
            },
            langobarden: {
                name: "Langobarden", color: "#d97706",
                desc: "Späte Einwanderung nach Italien (568) und Gründung eines langlebigen Königreichs.",
                path: [[53.5, 10.5, 375], [53.5, 10.5, 400], [48.5, 16.5, 489], [47.5, 19.0, 526], [46.0, 13.0, 568], [45.4, 9.1, 572]],
                artifact: { img: artifacts.langobarden, title: "Goldblattkreuz", text: "Typisch langobardische Grabbeigabe. Christliches Kreuz in magischer Schutzfunktion." }
            }
        };

        const historicalEvents = [
            { year: 378, lat: 41.67, lng: 26.56, title: "Schlacht von Adrianopel", type: "battle", desc: "Goten besiegen Kaiser Valens.", quote: "Ein Gemetzel wie bei Cannae." },
            { year: 406, lat: 49.9, lng: 8.2, title: "Rheinübergang", type: "move", desc: "Zusammenbruch der Rheingrenze.", quote: "Ganz Gallien rauchte wie ein Scheiterhaufen." },
            { year: 410, lat: 41.9, lng: 12.5, title: "Plünderung Roms", type: "battle", desc: "Alarich in Rom.", quote: "Die Stadt ist erobert, die die Welt eroberte." },
            { year: 451, lat: 49.0, lng: 4.0, title: "Katalaunische Felder", type: "battle", desc: "Aetius stoppt Attila.", quote: "Ein Kampf, wild und ungeheuerlich." },
            { year: 455, lat: 41.9, lng: 12.5, title: "Sack von Rom (Vandalen)", type: "battle", desc: "Plünderung von See aus.", quote: null },
            { year: 476, lat: 44.4, lng: 12.2, title: "Ende Westroms", type: "treaty", desc: "Absetzung des Romulus Augustulus.", quote: "Das westliche Reich hörte auf." }
        ];

        // --- LOGIK ---
        window.onload = function() { initMap(); updateVisualization(375); };

        function initMap() {
            map = L.map('map', { zoomControl: false, attributionControl: false }).setView([46.5, 14.0], 5);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}{r}.png', { attribution: '©OpenStreetMap, ©CartoDB' }).addTo(map);

            // Limes zeichnen
            L.polyline(limesPath, { color: '#44403c', weight: 2, dashArray: '5, 10', opacity: 0.5 }).addTo(map);

            // Region Labels
            historicalRegions.forEach(reg => {
                const color = reg.color || '#78716c';
                L.tooltip({
                    permanent: true, direction: 'center', className: 'region-label', opacity: 0.8
                }).setContent(`<span style="font-size:${reg.s}px; color:${color}">${reg.t}</span>`).setLatLng(reg.c).addTo(map);
            });

            // Städte initialisieren
            dynamicCities.forEach((city, idx) => {
                let color = '#666'; 
                if (city.type === 'capital') color = '#7e22ce'; 
                if (city.type === 'barbarian') color = '#d97706'; 
                if (city.type === 'monastery') color = '#0ea5e9'; 

                const marker = L.circleMarker(city.c, { radius: 4, color: color, fillColor: '#fff', fillOpacity: 1, weight: 2, opacity: 0 }).addTo(map);
                const tooltip = L.tooltip({ permanent: true, direction: 'bottom', className: 'bg-transparent border-0 shadow-none text-stone-500 font-serif text-[10px] uppercase tracking-wider', offset: [0, 5], opacity: 0 }).setContent(city.t).setLatLng(city.c).addTo(map);
                
                cityMarkers[idx] = { marker, tooltip, start: city.start, end: city.end };
            });

            Object.keys(routes).forEach(key => {
                const data = routes[key];
                const line = L.polyline([], { color: data.color, weight: 4, opacity: 0.7, dashArray: '1, 6' }).addTo(map);
                const icon = L.divIcon({ className: 'pulse-icon', html: `<div style="background-color: ${data.color}; width: 14px; height: 14px; border-radius: 50%; border: 2px solid white;"></div>`, iconSize: [14, 14], iconAnchor: [7, 7] });
                const marker = L.marker([0,0], { icon: icon }).addTo(map);
                marker.bindTooltip(data.name, { permanent: true, direction: 'right', className: 'custom-label', offset: [10, 0] });
                marker.on('click', () => showInfo(data.name, data.desc, null, data.color, key, data.artifact));
                layers[key] = { line, marker, hasStarted: false };
            });

            historicalEvents.forEach(ev => {
                const color = ev.type === 'battle' ? '#dc2626' : '#4b5563';
                const iconType = ev.type === 'battle' ? 'ph-swords' : 'ph-scroll';
                const html = `<div class="battle-marker flex items-center justify-center w-8 h-8 bg-white rounded-full shadow-md border border-stone-200 text-[${color}]"><i class="ph-fill ${iconType} text-lg" style="color:${color}"></i></div>`;
                const icon = L.divIcon({ className: 'bg-transparent', html: html, iconSize: [32, 32], iconAnchor: [16, 16] });
                const marker = L.marker([ev.lat, ev.lng], { icon: icon, opacity: 0 }).addTo(map);
                marker.on('click', () => showInfo(ev.title, ev.desc, ev.quote, color, null, null));
                eventMarkers[ev.year] = marker;
            });
        }

        function getPosition(path, year) {
            if (year < path[0][2]) return null;
            if (year >= path[path.length - 1][2]) return { lat: path[path.length-1][0], lng: path[path.length-1][1], trail: path.map(p => [p[0], p[1]]) };
            for (let i = 0; i < path.length - 1; i++) {
                if (year >= path[i][2] && year < path[i+1][2]) {
                    const f = (year - path[i][2]) / (path[i+1][2] - path[i][2]);
                    return { lat: path[i][0] + (path[i+1][0] - path[i][0]) * f, lng: path[i][1] + (path[i+1][1] - path[i][1]) * f, trail: [...path.slice(0, i+1).map(p=>[p[0],p[1]]), [path[i][0] + (path[i+1][0] - path[i][0]) * f, path[i][1] + (path[i+1][1] - path[i][1]) * f]] };
                }
            }
            return null;
        }

        function updateVisualization(year) {
            currentYear = year;
            const aiYearEl = document.getElementById('tribe-ai-year');
            if (aiYearEl) aiYearEl.innerText = year;
            const aiBtnRef = document.getElementById('ai-btn-year-ref');
            if (aiBtnRef) aiBtnRef.innerText = year;
            
            // Zentren updaten - Nutzt .setStyle() für CircleMarker
            Object.values(cityMarkers).forEach(cm => {
                if (year >= cm.start && year <= cm.end) {
                    cm.marker.setStyle({ opacity: 1, fillOpacity: 1 }); 
                    cm.tooltip.setOpacity(1);
                } else {
                    cm.marker.setStyle({ opacity: 0, fillOpacity: 0 });
                    cm.tooltip.setOpacity(0);
                }
            });

            Object.keys(routes).forEach(key => {
                const res = getPosition(routes[key].path, year);
                const layerData = layers[key]; 
                if (res) {
                    if (!layerData.hasStarted) { layerData.marker.setOpacity(1); layerData.line.setStyle({opacity: 0.7}); layerData.hasStarted = true; }
                    layerData.marker.setLatLng([res.lat, res.lng]); layerData.line.setLatLngs(res.trail);
                    if (key === 'hunnen' && year > 454) { layerData.marker.setOpacity(0); layerData.marker.closeTooltip(); layerData.line.setStyle({opacity: 0.15}); }
                    else if (key === 'hunnen') { layerData.marker.setOpacity(1); if(!layerData.marker.isTooltipOpen()) layerData.marker.openTooltip(); layerData.line.setStyle({opacity: 0.7}); }
                } else { layerData.marker.setOpacity(0); layerData.marker.closeTooltip(); layerData.line.setLatLngs([]); layerData.hasStarted = false; }
            });
            historicalEvents.forEach(ev => {
                if (year >= ev.year && year <= ev.year + 2) eventMarkers[ev.year].setOpacity(1);
                else eventMarkers[ev.year].setOpacity(0);
            });
        }

        function updateYear(val) {
            const y = parseInt(val); document.getElementById('year-display').innerText = y; currentYear = y; updateVisualization(y);
        }

        function togglePlay() {
            const btn = document.getElementById('play-icon'); const slider = document.getElementById('year-slider');
            if (isPlaying) { clearInterval(animationInterval); isPlaying = false; btn.classList.remove('ph-pause'); btn.classList.add('ph-play'); btn.parentElement.classList.remove('bg-red-600'); btn.parentElement.classList.add('bg-stone-800'); }
            else { isPlaying = true; btn.classList.remove('ph-play'); btn.classList.add('ph-pause'); btn.parentElement.classList.remove('bg-stone-800'); btn.parentElement.classList.add('bg-red-600'); animationInterval = setInterval(() => { let val = parseInt(slider.value); if (val >= 568) val = 375; else val += 1; slider.value = val; updateYear(val); }, 120); }
        }

        function showInfo(title, text, quote, color, key, artifact) {
            currentTribeForAI = key ? { name: title, key: key } : null;
            const box = document.getElementById('info-box');
            const artContainer = document.getElementById('info-artifact-container');
            const aiSection = document.getElementById('tribe-ai-section');

            document.getElementById('info-title').innerText = title; document.getElementById('info-title').style.color = color;
            document.getElementById('info-content').innerText = text;

            if (artifact) {
                artContainer.classList.remove('hidden');
                const img = document.getElementById('artifact-img');
                
                // Reset error handler before changing source
                img.onerror = function() { handleImageError(this); };
                img.src = artifact.img;
                
                document.getElementById('artifact-title').innerText = artifact.title;
                document.getElementById('artifact-desc').innerText = artifact.text;
                document.getElementById('artifact-desc').classList.remove('hidden');
            } else { artContainer.classList.add('hidden'); document.getElementById('artifact-desc').classList.add('hidden'); }

            if (quote) { document.getElementById('info-quote').innerText = quote; document.getElementById('info-quote').classList.remove('hidden'); } else { document.getElementById('info-quote').classList.add('hidden'); }
            if (key) { aiSection.classList.remove('hidden'); } else { aiSection.classList.add('hidden'); }
            
            document.getElementById('tribe-ai-response').classList.add('hidden'); document.getElementById('tribe-ai-response').innerHTML = '';
            box.classList.remove('hidden');
        }

        function closeInfo() { document.getElementById('info-box').classList.add('hidden'); }
        function closeAiModal() { document.getElementById('ai-modal').classList.add('hidden'); }

        // --- KI FEHLERBEHANDLUNG (NEU) ---
        async function callGemini(prompt) {
            if (!apiKey) return "FEHLER: Kein API-Schlüssel gefunden. Bitte fügen Sie Ihren Schlüssel in Zeile 362 der HTML-Datei ein.";
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            try {
                const response = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] }) });
                
                // Verbesserte Fehleranzeige für den Nutzer
                if (!response.ok) {
                    const errorData = await response.json();
                    console.error("API Error Details:", errorData);
                    return `<b>API Fehler (${response.status}):</b> ${errorData.error?.message || 'Unbekannter Fehler'}`;
                }
                
                const data = await response.json(); 
                return data.candidates[0].content.parts[0].text;
            } catch (error) { 
                console.error(error);
                return `<b>Verbindungsfehler:</b> ${error.message}. Überprüfen Sie Ihre Internetverbindung.`; 
            }
        }

        async function askGeminiTribe() {
            if (!currentTribeForAI) return;
            const respDiv = document.getElementById('tribe-ai-response'); respDiv.classList.remove('hidden');
            respDiv.innerHTML = `<div class="flex items-center gap-3 py-2"><div class="ai-spinner"></div><span class="italic text-stone-500 text-xs">Recherchiere ${currentTribeForAI.name}...</span></div>`;
            const prompt = `Du bist ein Experte für Spätantike. Thema: Das Volk der ${currentTribeForAI.name} im Jahr ${currentYear} n. Chr. Erkläre präzise ihre Situation (Ort, Rechtsstatus, Anführer). 2-3 Sätze, Deutsch.`;
            const result = await callGemini(prompt); 
            respDiv.innerHTML = formatText(result);
        }

        async function askGeminiContext() {
            const modal = document.getElementById('ai-modal'); const content = document.getElementById('ai-modal-content');
            document.getElementById('ai-modal-year').innerText = currentYear; modal.classList.remove('hidden');
            content.innerHTML = `<div class="flex flex-col items-center justify-center py-12"><div class="ai-spinner mb-4 w-8 h-8 border-t-amber-500"></div><p class="text-stone-500 italic">Analysiere Lage ${currentYear}...</p></div>`;
            const prompt = `Du bist ein Althistoriker. Analysiere das Jahr ${currentYear} n. Chr. in Europa (Westrom/Ostrom, Militär, Recht). Antworte anspruchsvoll auf Deutsch.`;
            const result = await callGemini(prompt); 
            content.innerHTML = formatText(result);
        }
    </script>
