        function initMap() {

        function getPosition(path, year) {
            if (year < path[0][2]) return null;
            if (year >= path[path.length - 1][2]) return { lat: path[path.length-1][0], lng: path[path.length-1][1], trail: path.map(p => [p[0], p[1]]) };
            for (let i = 0; i < path.length - 1; i++) {
                if (year >= path[i][2] && year < path[i+1][2]) {
                    const f = (year - path[i][2]) / (path[i+1][2] - path[i][2]);
                    return { lat: path[i][0] + (path[i+1][0] - path[i][0]) * f, lng: path[i][1] + (path[i+1][1] - path[i][1]) * f, trail: [...path.slice(0, i+1).map(p=>[p[0],p[1]]), [path[i][0] + (path[i+1][0] - path[i][0]) * f, path[i][1] + (path[i+1][1] - path[i][1]) * f]] };
                }
            }
            return null;
        }

        function updateVisualization(year) {
            currentYear = year;
            const aiYearEl = document.getElementById('tribe-ai-year'); if (aiYearEl) aiYearEl.innerText = year;
            const aiBtnRef = document.getElementById('ai-btn-year-ref'); if (aiBtnRef) aiBtnRef.innerText = year;
            
            Object.values(cityMarkers).forEach(cm => {
                if (year >= cm.start && year <= cm.end) { cm.marker.setStyle({ opacity: 1, fillOpacity: 1 }); cm.tooltip.setOpacity(1); } else { cm.marker.setStyle({ opacity: 0, fillOpacity: 0 }); cm.tooltip.setOpacity(0); }
            });

            // --- NARRATIVER ALERT TICKER (Generalisiert) ---
            const alertDiv = document.getElementById('narrative-alert');
            const alertBtn = document.getElementById('alert-btn');
            const alertIcon = document.getElementById('alert-icon');
            const alertType = document.getElementById('alert-type');
            const alertTitle = document.getElementById('alert-title');
            
            let activeEvent = null;

            // 1. ATMOSPHÄRISCHE LAYER (Hintergrund)
            // Dürre (370-400)
            if (year >= 370 && year <= 400) {
                let op = 0.3; if(year < 375) op = (year - 370) * 0.06; if(year > 385) op = 0.3 - ((year - 385) * 0.02);
                droughtLayer.setStyle({ fillOpacity: Math.max(0, op), opacity: 0 });
            } else { droughtLayer.setStyle({ fillOpacity: 0 }); }

            // Klima 536
            if (year >= 536 && year <= 545) {
                let op = 0.3; if(year > 538) op = 0.3 - ((year - 538) * 0.04);
                climateLayer.setStyle({ fillOpacity: Math.max(0, op), opacity: 0 });
            } else { climateLayer.setStyle({ fillOpacity: 0 }); }

            // Pest 541
            if (year >= 541 && year <= 560) {
                let op = 0.3; if(year > 545) op = 0.3 - ((year - 545) * 0.02);
                plagueLayer.setStyle({ fillOpacity: Math.max(0, op), opacity: 0 });
            } else { plagueLayer.setStyle({ fillOpacity: 0 }); }


            // 2. EVENT CHECKER (Für Alert Button)
            // Wir prüfen, ob ein Event gerade "heiß" ist (innerhalb von 2 Jahren nach Start)
            // Priorisierung: Pest/Klima > Battle > Treaty
            
            // Zuerst nach Events im aktuellen Jahr suchen
            let currentEvents = historicalEvents.filter(ev => year >= ev.year && year <= (ev.year + (ev.duration || 2)));
            
            if (currentEvents.length > 0) {
                // Sortiere nach Wichtigkeit (Klima/Pest zuerst, dann Rest)
                currentEvents.sort((a, b) => {
                    const priority = { 'plague': 3, 'climate': 3, 'crisis': 3, 'battle': 2, 'move': 2, 'treaty': 1, 'diplomacy': 1 };
                    return (priority[b.type] || 0) - (priority[a.type] || 0);
                });
                
                let ev = currentEvents[0]; // Nimm das wichtigste Event
                
                // Styling definieren
                let btnClass = 'alert-base';
                let icon = 'ph-info';
                let typeText = 'Ereignis';

                if (ev.type === 'battle') { btnClass += ' alert-battle'; icon = 'ph-swords'; typeText = 'Militärischer Konflikt'; }
                else if (ev.type === 'treaty' || ev.type === 'diplomacy') { btnClass += ' alert-treaty'; icon = 'ph-scroll'; typeText = 'Politische Zäsur'; }
                else if (ev.type === 'move') { btnClass += ' alert-move'; icon = 'ph-arrows-left-right'; typeText = 'Migration'; }
                else if (ev.type === 'climate' || ev.type === 'drought') { 
                    if(ev.type === 'drought') { btnClass += ' alert-drought'; icon = 'ph-sun-dim'; typeText = 'Ökologische Krise'; }
                    else { btnClass += ' alert-nature'; icon = 'ph-snowflake'; typeText = 'Klima-Anomalie'; }
                }
                else if (ev.type === 'plague') { btnClass += ' alert-plague'; icon = 'ph-skull'; typeText = 'Pandemie'; }
                else if (ev.type === 'crisis') { btnClass += ' alert-battle'; icon = 'ph-fire'; typeText = 'Reichskrise'; }

                // Set Alert
                activeAlertEvent = ev;
                alertBtn.className = btnClass;
                alertIcon.className = `ph-fill text-xl ${icon}`;
                alertType.innerText = typeText;
                alertTitle.innerText = ev.title;
                alertDiv.classList.remove('hidden');

            } else {
                alertDiv.classList.add('hidden');
                activeAlertEvent = null;
            }

            Object.keys(routes).forEach(key => {
                const res = getPosition(routes[key].path, year);
                const layerData = layers[key]; 
                if (res) {
                    if (!layerData.hasStarted) { layerData.marker.setOpacity(1); layerData.line.setStyle({opacity: 0.7}); layerData.hasStarted = true; }
                    layerData.marker.setLatLng([res.lat, res.lng]); layerData.line.setLatLngs(res.trail);
                    
                    const isHunnenEnd = (key === 'hunnen' && year > 454);
                    const isStilichoEnd = (key === 'stilicho' && year > 408);
                    const isAetiusEnd = (key === 'aetius' && year > 454);
                    
                    if (isHunnenEnd || isStilichoEnd || isAetiusEnd) { 
                        layerData.marker.setOpacity(0); layerData.marker.closeTooltip(); layerData.line.setStyle({opacity: 0.15}); 
                    } else { 
                        layerData.marker.setOpacity(1); if(!layerData.marker.isTooltipOpen()) layerData.marker.openTooltip(); layerData.line.setStyle({opacity: 0.7}); 
                    }
                } else { layerData.marker.setOpacity(0); layerData.marker.closeTooltip(); layerData.line.setLatLngs([]); layerData.hasStarted = false; }
            });
            
            historicalEvents.forEach(ev => {
                const marker = eventMarkers[ev.year];
                if (!marker) return;
                const duration = ev.duration || 2;
                const endYear = ev.year + duration;

                if (year >= ev.year && year <= endYear) {
                    let opacity = 1;
                    if (duration > 5) {
                        const progress = (year - ev.year) / duration;
                        opacity = 1 - (progress * 0.8); 
                    }
                    marker.setOpacity(opacity);
                } else {
                    marker.setOpacity(0);
                }
            });
        }

                img.onerror = function() { this.onerror = null; this.src = artifact.fallback; };
                img.src = artifact.img;
                
                document.getElementById('artifact-title').innerText = artifact.title;
                document.getElementById('artifact-desc').innerText = artifact.text;
                document.getElementById('artifact-desc').classList.remove('hidden');
            } else { artContainer.classList.add('hidden'); document.getElementById('artifact-desc').classList.add('hidden'); }

            if (quote) { document.getElementById('info-quote').innerText = quote; document.getElementById('info-quote').classList.remove('hidden'); } else { document.getElementById('info-quote').classList.add('hidden'); }
            if (key) { aiSection.classList.remove('hidden'); } else { aiSection.classList.add('hidden'); }
            
            document.getElementById('tribe-ai-response').classList.add('hidden'); document.getElementById('tribe-ai-response').innerHTML = '';
            box.classList.remove('hidden');
        }

        function closeInfo() { document.getElementById('info-box').classList.add('hidden'); }
        function closeAiModal() { document.getElementById('ai-modal').classList.add('hidden'); }

        async function callGemini(prompt) {
            const key = getApiKey();
            if (!key) return "FEHLER: Kein API-Key gespeichert.";
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${key}`;
            try {
                const response = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] }) });
                if (!response.ok) {
                    const err = await response.json();
                    if(response.status === 403) return `<b>API Fehler (403):</b> Key abgelehnt.`;
                    return `<b>API Fehler (${response.status}):</b> ${err.error?.message}`;
                }
                const data = await response.json(); return data.candidates[0].content.parts[0].text;
            } catch (error) { return `<b>Netzwerkfehler:</b> ${error.message}`; }
        }

        async function askGeminiTribe() {
            if (!currentTribeForAI) return;
            const respDiv = document.getElementById('tribe-ai-response'); respDiv.classList.remove('hidden');
            respDiv.innerHTML = `<div class="flex items-center gap-3 py-2"><div class="ai-spinner"></div><span class="italic text-stone-500 text-xs">Recherchiere ${currentTribeForAI.name}...</span></div>`;
            const prompt = `Du bist ein Experte für Spätantike. Thema: Die Gruppe '${currentTribeForAI.name}' im Jahr ${currentYear} n. Chr. Erkläre präzise ihre Situation (Ort, Rechtsstatus, Anführer, militärische Ziele). 2-3 Sätze, Deutsch.`;
            const result = await callGemini(prompt); respDiv.innerHTML = formatText(result);
        }

        async function askGeminiContext() {
            const modal = document.getElementById('ai-modal'); const content = document.getElementById('ai-modal-content');
            document.getElementById('ai-modal-year').innerText = currentYear; modal.classList.remove('hidden');
            content.innerHTML = `<div class="flex flex-col items-center justify-center py-12"><div class="ai-spinner mb-4 w-8 h-8 border-t-amber-500"></div><p class="text-stone-500 italic">Analysiere Lage ${currentYear}...</p></div>`;
            const prompt = `Du bist ein Althistoriker. Analysiere das Jahr ${currentYear} n. Chr. in Europa. Fokus: Militärische Lage (Westrom/Ostrom), Völkerwanderung, diplomatische Zäsuren. Antworte anspruchsvoll auf Deutsch.`;
            const result = await callGemini(prompt); content.innerHTML = formatText(result);
        }

        // NEU: GENERISCHE EVENT-KI-FUNKTION
        async function askGeminiEvent() {
            if (!activeAlertEvent) return;
            
            const modal = document.getElementById('ai-modal'); 
            const content = document.getElementById('ai-modal-content');
            document.getElementById('ai-modal-year').innerText = activeAlertEvent.title; 
            modal.classList.remove('hidden');
            
            // Farbe des Spinners basierend auf Event-Typ
            let colorClass = "border-t-stone-500";
            if (activeAlertEvent.type === 'battle' || activeAlertEvent.type === 'crisis') colorClass = "border-t-red-600";
            if (activeAlertEvent.type === 'treaty') colorClass = "border-t-purple-600";
            if (activeAlertEvent.type === 'plague') colorClass = "border-t-emerald-500";
            if (activeAlertEvent.type === 'climate') colorClass = "border-t-cyan-500";

            content.innerHTML = `<div class="flex flex-col items-center justify-center py-12"><div class="ai-spinner mb-4 w-8 h-8 ${colorClass}"></div><p class="text-stone-500 italic">Analysiere Ereignis...</p></div>`;
            
            // Spezifischer Prompt aus den Event-Daten oder generischer Fallback
            const promptText = activeAlertEvent.aiPrompt || `Analysiere das Ereignis '${activeAlertEvent.title}' im Jahr ${activeAlertEvent.year}. Was waren Ursachen und Folgen?`;
            const prompt = `Du bist Historiker. ${promptText} Antworte präzise, analytisch und auf Deutsch (max 100 Wörter).`;

            const result = await callGemini(prompt); 
            content.innerHTML = formatText(result);
        }
    </script>
